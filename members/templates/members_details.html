{% extends 'pattern.html' %}

{% block title %}
Details about {{ member.firstname }}
{% endblock %}

{% block content %}
<h1>{{ member.firstname }} {{ member.lastname }}</h1>

<p>Title: {{ member.job_title }}</p>
<p>Phone: {{ member.phone }}</p>
<p>Date of Hire: {{ member.date_joined }}</p>
{% endblock %}
